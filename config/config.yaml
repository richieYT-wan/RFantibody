results_dir: "results"
logs_dir: "logs"

frameworks:
  3eak:
    sabdab_chothia_url: "https://opig.stats.ox.ac.uk/webapps/sabdab-sabpred/sabdab/pdb/3eak/?scheme=chothia"
    kind: "nanobody"          # nanobody or antibody
    chain: "A"
  7eow:
    sabdab_chothia_url: "https://opig.stats.ox.ac.uk/webapps/sabdab-sabpred/sabdab/pdb/7eow/?scheme=chothia"
    kind: "nanobody"          # nanobody or antibody
    chain: "B"
  7xl0:
    sabdab_chothia_url: "https://opig.stats.ox.ac.uk/webapps/sabdab-sabpred/sabdab/pdb/7xl0/?scheme=chothia"
    kind: "nanobody"
    chain: "A"
  8coh:
    sabdab_chothia_url: "https://opig.stats.ox.ac.uk/webapps/sabdab-sabpred/sabdab/pdb/8coh/?scheme=chothia"
    kind: "nanobody"
    chain: "A"
  8z8v:
    sabdab_chothia_url: "https://opig.stats.ox.ac.uk/webapps/sabdab-sabpred/sabdab/pdb/8z8v/?scheme=chothia"
    kind: "nanobody"
    chain: "B"
  

targets:
  CD33_7AW6:
    target_name: "CD33"
    pdb_id: "7AW6"
    rcsb_pdb_url: "https://files.rcsb.org/download/7AW6.pdb"
    chains: "A"
    ligands: "NAG,FVP"
    cutoff: 4.0
    run_dssp: true
    dssp_threshold: 0.4
    renumber: false

experiments:

  default_qv:
    format: "qv"
    design_loops: "H1:7,H2:5-7,H3:6-19"
    diffuser_t: 50
    n_designs: 10
    n_seqs: 10
    n_recycles: 10
    hotspot_prop: 0.1
    rsa_threshold: 1.75
    

runs:
  run_cd33_7eow:
    framework_id: "7eow"
    target_id: "CD33_7AW6"
    format: "qv"
    experiment: "default_qv"

  run_cd33_3eak:
    framework_id: "3eak"
    target_id: "CD33_7AW6"
    format: qv
    experiment: "default_qv"

  run_cd33_7xl0:
    framework_id: "7xl0"
    target_id: "CD33_7AW6"
    format: qv
    experiment: "default_qv"

  run_cd33_8coh:
    framework_id: "8coh"
    target_id: "CD33_7AW6"
    format: qv
    experiment: "default_qv"

  run_cd33_8z8v:
    framework_id: "8z8v"
    target_id: "CD33_7AW6"
    format: qv
    experiment: "default_qv"